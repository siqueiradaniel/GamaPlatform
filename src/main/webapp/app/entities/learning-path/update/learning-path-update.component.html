<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-learning-path-heading"
        data-cy="LearningPathCreateUpdateHeading"
        jhiTranslate="gamaPlatformApp.learningPath.home.createOrEditLabel"
      >
        Create or edit a Learning Path
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gamaPlatformApp.learningPath.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_order" jhiTranslate="gamaPlatformApp.learningPath.order">Order</label>
          <input type="number" class="form-control" name="order" id="field_order" data-cy="order" formControlName="order" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_exam" jhiTranslate="gamaPlatformApp.learningPath.exam">Exam</label>
          <select class="form-control" id="field_exam" data-cy="exam" name="exam" formControlName="exam" [compareWith]="compareExam">
            <option [ngValue]="null"></option>
            @for (examOption of examsSharedCollection; track $index) {
              <option [ngValue]="examOption">{{ examOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_subcontent" jhiTranslate="gamaPlatformApp.learningPath.subcontent">Subcontent</label>
          <select
            class="form-control"
            id="field_subcontent"
            data-cy="subcontent"
            name="subcontent"
            formControlName="subcontent"
            [compareWith]="compareSubcontent"
          >
            <option [ngValue]="null"></option>
            @for (subcontentOption of subcontentsSharedCollection; track $index) {
              <option [ngValue]="subcontentOption">{{ subcontentOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
