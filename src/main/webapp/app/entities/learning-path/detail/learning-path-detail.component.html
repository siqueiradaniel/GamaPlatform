<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (learningPath(); as learningPathRef) {
      <div>
        <h2 data-cy="learningPathDetailsHeading"><span jhiTranslate="gamaPlatformApp.learningPath.detail.title">Learning Path</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ learningPathRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="gamaPlatformApp.learningPath.order">Order</span></dt>
          <dd>
            <span>{{ learningPathRef.order }}</span>
          </dd>
          <dt><span jhiTranslate="gamaPlatformApp.learningPath.exam">Exam</span></dt>
          <dd>
            @if (learningPath()!.exam) {
              <div>
                <a [routerLink]="['/exam', learningPath()!.exam?.id, 'view']">{{ learningPathRef.exam?.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="gamaPlatformApp.learningPath.subcontent">Subcontent</span></dt>
          <dd>
            @if (learningPath()!.subcontent) {
              <div>
                <a [routerLink]="['/subcontent', learningPath()!.subcontent?.id, 'view']">{{ learningPathRef.subcontent?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/learning-path', learningPathRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
